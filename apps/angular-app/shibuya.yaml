# Hier stehen die Abhängigkeiten, die vor der Entwicklung
# hochgefahren bzw erstellt sein müssen.
#

# Definition der Komponenten (Zentrale Datenquelle)
components:
  infrastructure:
    - kpn-keycloak
  packages:
    - auth-keycloak

workflows:
  forge:
    - components.infrastructure

  # Startet alle dev-server für die Entwicklung
  dev:
    - components.packages

  # startet Abhängigkeiten
  start:
    - components.infrastructure

  # stoppt Abhängigkeiten
  stop:
    - components.infrastructure

  # entfernt Abhängigkeiten
  melt:
    - components.infrastructure

# Optionale Flags für den Start
settings:
  parallel: 20
  outputStyle: stream
